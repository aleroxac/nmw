    en-us: "yeah, i just woke up a little while ago"
    pt-br: "sim, eu acordei há pouco tempo"
  text-0002:
    en-us: "back then, i really never could have imagined"
    pt-br: "naquela época, eu realmente nunca poderia ter imaginado"
  text-003:
    en-us: "I've learnt all our set books off by heart, of course, I just hope it will be enough"
    pt-br: "Eu aprendi de cor todos os nossos livros, é claro, só espero que seja o suficiente"
  text-004:
    en-us: "I'm Hermione Granger, by the way, who are you?"
    pt-br: "EU sou Hermione Granger, a propósito, quem são vocês?"
  text-005:
    en-us: "Harry looked at Ron and was relieved to see by his stunned face that he hadn't learnt all the books off by heart either"
    pt-br: "Harry olhou para Rony e ficou aliviado ao ver pela expressão atordoada que ele também não tinha aprendido todos os livros de cor"
  text-006:
    en-us: "It is somewhat redundant but can serve to emphasize the thoroughness of the learning"
    pt-br: "É um tanto redundant, mas pode servir para enfatizar a profundidade do aprendizado"
  text-007:
    en-us: "It might carry a slight nuance of having learned it to the point of being able to recite it without any reference to the books."
    pt-br: "Pode trazer uma leve nuance de ter aprendido a ponto de ser capaz de recitá-lo sem qualquer referência aos livros."
  text-008:
    en-us: "Different regions and communities might have slightly different idioms and ways of phrasing things"
    pt-br: "Diferentes regiões e comunidades pode tem expressões idiomáticas e formas de expressar as coisas ligeiramente diferentes"
  text-009:
    en-us: "The expression 'Out of the loop' means unaware of information about a particular topic"
    pt-br: "A expressão 'Out of the loop' significa desconhecer informações sobre um determinado tópico"
  text-011:
    en-us: "The expression 'go off on a tangent' means to suddenly start talking about a new subject"
    pt-br: "A expressão 'sair pela tangente' significa começar de repente a falar sobre um novo assunto"
  text-012:
    en-us: "If you want to share any further questions or comments, please add them here"
    pt-br: "Se você quiser compartilhar mais perguntas ou comentários, adicione-os aqui"
  text-013:
    en-us: "I'll be there at five"
    pt-br: "Estarei lá às 17 horas"
  text-014:
    en-us: "I'll be there in five"
    pt-br: "Estarei lá em 5 minutos"
  text-015:
    en-us: "Five days on the freeway, riding shotgun with you, two hearts in the fast lane, we had big dreams in blue"
    pt-br: "Cinco dias na estrada, andando de carona com você, dois corações na faixa rápida, nós tinhamos grandes sonhos"
